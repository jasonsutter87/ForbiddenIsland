<div class="active" id="joinRoomModal">
  <div class="header">
    <img class="header-logo" src="/assets/images/forbidden-island-logo.png" alt="">

    <div id="playersInTheRoomNumber">
    </div>
  </div>
  <div class="joinRoomModal-content">
    <div class="ChatContentArea-wrapper">
      <ul id="ChatContentArea"></ul>
    </div>
    
    <div class="form-wrapper">
      <form action="" name="form" id="gameRoomMessageForm">

        <div class="d-flex">
            <input type="text" id="gameRoomMessageInput">
            <button id="sendGameRoomMessage" type="button">Send</button>
          </div>
          <div class="text-center">
            <p class="error">Error: Text must be present</p>
          </div>
          
        <div class="row gap-lg-4 justify-content-lg-center">
          <div id="chat-game-button" class="d-none col-12 text-center">
              <button id="chat-back-to-game" type="button">
                 Back to the Game <i class="fa-solid fa-arrow-right"></i>
              </button>
          </div>

          <div id="lobby-player-ready" class="col-6 col-lg-auto text-center">
            <label for="areYouReady">Are you Ready to start the game?</label><br>
            <select name="is-player-ready" id="areYouReady">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>

          <div id="lobby-layout" class="col-6 col-lg-auto text-center">
            <label for="areYouReady">Select Game Layout</label><br>
            <select name="select-game-layout" id="selectGameLayout">
            </select>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div id="inputNameModal">
  <div class="modal-body">
    <div class="button-wrapper">
      <butto id="exitInputNameModal">
        close <i class="fal fa-times"></i>
      </button>
    </div>
    <div>
      <div class="text-center">
        <h2>Enter your name</h2>
        <p>Or leave blank and one will be assigned</p>
      </div>
      <form action="" id="inputNameModuleForm">
        <div class="form-group">
          <label for="DisplayName">Display Name</label>
          <input type="text" name="DisplayName">
        </div>

        <div class="py-4 text-center">
          <button type="submit" class="btn-primary btn-size-lg">Submit</button>
        </div>

      </form>
    </div>
    
  </div>
</div>
