{{ define "main" }}

<style>
  .wrapper {
  display: grid;
  grid-template-columns: .5fr .5fr .35fr .65fr; /* Three columns: main, and two smaller ones */
  grid-template-rows: 15vh 1fr; /* Header row and main row */
  grid-template-areas:
    "header1 header1 header2 header2"
    "main-content main-content small-box-1 small-box-2"
    "main-content main-content sidebar-item-1 sidebar-item-1"
    "main-content main-content sidebar-item-2 sidebar-item-2"
    "main-content main-content sidebar-item-3 sidebar-item-3"
    "footer footer footer footer";
  gap: 10px; /* Optional spacing between grid items */
  height: 100vh; /* Full viewport height */
}

/* Assigning grid areas to each section */
.header1 {
  grid-area: header1;
  background: lightgray;
}

.header2 {
  grid-area: header2;
  background: lightgray;
  display: flex;
  justify-content: space-between;

  .captured-treasures {
    border: 1px solid black;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px; /* Adjust spacing between items as needed */
    padding: 1px;
    width: 100%;
    max-width: 250px;

    .treasure {
      width: 25px;
      height: 25px;
      background-color: green;
    }
  }

  .current-player-image-wrapper {
    aspect-ratio:  1 / 1;
    border: 1px solid black;
  }
}

.footer {
  grid-area: footer;
  background: lightgray;
}

.small-box-1 {
  grid-area: small-box-1;
  background: lightpink;
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: space-around;
}

.small-box-2 {
  grid-area: small-box-2;
  background: lightblue;
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: space-around;
}

.main-content {
  grid-area: main-content;
  background: lightgreen;
}

.sidebar-item-1 {
  grid-area: sidebar-item-1;
  background: lightcoral;
  flex-grow: 1;
}

.sidebar-item-2 {
  grid-area: sidebar-item-2;
  background: lightgoldenrodyellow;
  flex-grow: 1;
}

.sidebar-item-3 {
  grid-area: sidebar-item-3;
  background: lightseagreen;
  flex-grow: 1;
}

.sidebar-item-4 {
  grid-area: sidebar-item-3;
  background: rgb(136, 76, 135);
  flex-grow: 1;
}

</style>
